<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Shelf</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="bookshelf">
  <h1>Book Shelf</h1>
  <div class="container">
    <div class="section">
      <h2>Currently Reading Books</h2>
      <ul>
        <li><a href="pdfs/currently-reading-book1.pdf" target="_blank" class="pdf-link">Book Title 1 (PDF)</a></li>
      </ul>
    </div>
    <div class="section">
      <h2>Needs to Read</h2>
      <ul>
        <li><a href="pdfs/needs-to-read-book1.pdf" target="_blank" class="pdf-link">Book Title 2 (PDF)</a></li>
      </ul>
    </div>
    <div class="section">
      <h2>Already Completed</h2>
      <ul>
        <li><a href="pdfs/completed-book1.pdf" target="_blank" class="pdf-link">Book Title 3 (PDF)</a></li>
      </ul>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const sections = document.querySelectorAll('.bookshelf .section');
    sections.forEach((section, index) => {
      section.style.opacity = 0;
      section.style.transition = 'opacity 0.8s ease-out';
      setTimeout(() => {
        section.style.opacity = 1;
      }, index * 600); // Adjust time for delay between sections
    });
  });
</script>
</body>
</html>
